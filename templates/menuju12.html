{% extends "layout_autenticado.html" %}
{% block content%}
<head>
<!--    <meta charset="UTF-8">
  <title>Formularios con CSS</title>-->
  <link rel="stylesheet" href="{{url_for('static',filename='CSS/ppal.css')}}"/>
</head>
<body>
  <h2>Club: {{filaagenda[0]}}</h2>
  <h3>Selección profesor para clase de Tenis</h3>
  <p>Fecha: {{filaagenda[2]}}</p>
  <p>Hora: {{filaagenda[5]}}</p>
  <p>cancha: {{filaagenda[1]}}</p>
  <form class="" action="{{url_for('grabagenjugadorteniscl')}}" method="post">
    <input type="hidden" name="fecha" value="{{filaagenda[2]}}">
    <input type="hidden" name="cancha" value="{{filaagenda[1]}}">
    <input type="hidden" name="turno" value="{{filaagenda[6]}}">
    <input type="hidden" name="club" value="{{filaagenda[0]}}">

    <p>Seleccione profesor</p>
    <br>
    <select class="" name="profesor">
      {% for i in range(tprof) %}
        <option >{{profesdispo[i]}}</option>
      {% endfor %}
    </select>
    <input type="submit" name="" value="CONTINUAR">
  </form>





    <ul class="">
      <li><a href="{{url_for('vaparameters')}}" >Regresar</a></li>
      <li><a href="{{url_for('logout')}}">Cerrar Sesión</a></li>

    </ul>
     <br><br><br>
</body>
{% endblock %}
